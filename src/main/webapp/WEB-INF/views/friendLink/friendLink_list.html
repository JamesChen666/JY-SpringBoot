<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <#include "../base/header.html">
    <script>
        $(function () {
            $("#list").ex_grid({
                url: "/friendLink/list",
                idField: "Id",
                textField: 'Id',
                treeGridModel: 'adjacency',
                sortName: "Sort",
                colNames: ['Id', "标题", "链接类型代码","跳转地址","排序","是否启用"],
                colModel: [
                    {name: 'Id', index: 'Id', hidden: true},
                    {name: 'Title', index: 'Title', align: "center", width: 100},
                    {name: 'TypeCode', index: 'TypeCode', align: "center", width: 100 ,formatter:queryLinkType},
                    {name: 'RedirectUrl', index: 'RedirectUrl', align: "center", width: 100},
                    {name: 'Sort', index: 'Sort', align: "center", width: 100},
                    {name: 'IsEnabled', index: 'IsEnabled', align: "center", width: 100,formatter: School.formatBIT}
                ],
                pager: "#pager",
                ExpandColumn: "Id",
                buttons:
                        [
                            {
                                type: "AddOrUpdate",
                                title: "友情链接管理-新增友情链接",
                                btnName: "新增友情链接",
                                btnCode: "Add",
                                iconCls: "icon-add",
                                listId: "#list",
                                href: "/friendLink/add",
                                save: "save",
                                height: 500
                            },
                            {
                                type: "AddOrUpdate",
                                iconCls: "icon-edit",
                                title: "友情链接管理-修改友情链接",
                                btnName: "修改友情链接",
                                btnCode: "Edit",
                                listId: "#list",
                                href: "/friendLink/edit?id={id}",
                                save: "save",
                                height: 500
                            },
                            {
                                type: "Del",
                                btnName: "删除",
                                btnCode: "Delete",
                                listId: "#list",
                                save: "delete"
                            },
                            {
                                type: "Del",
                                btnName: "启用",
                                btnCode: "Enable",
                                confirm: "您确定要启用选中的链接吗？",
                                listId: "#list",
                                args: {flag: true},
                                save: "disableOrEnable"
                            },
                            {
                                type: "Del",
                                btnName: "禁用",
                                btnCode: "Disable",
                                confirm: "您确定要禁用选中的链接吗？",
                                listId: "#list",
                                args: {flag: false},
                                save: "disableOrEnable"
                            },
                            {
                                type: "Import",
                                btnName: "导入",
                                btnCode: "Import",
                                listId: "#list",
                                save: "/friendLink/import"
                            },
                            {
                                type: "Export",
                                btnName: "导出",
                                btnCode: "Export",
                                listId: "#list",
                                save: "/friendLink/export"
                            }
                        ]
            });
        })

    </script>
</head>
<body>

<div class="search_area" id="search">
    <div class="form-search form-search-top" style="text-align:left;padding-left:10px;">
        <div class="adv-select-label">标题/跳转地址：</div>
        <input class="easyui-textbox"  name="sm_Title-redirectUrl" value="">
        <div class="adv-select-label">链接类型：</div>
        <input class="easyui-combobox" name="s_TypeCode" data-options="valueField: 'TypeCode',
                                                                       textField: 'TypeName',
                                                                       url: '/friendlinktype/friendlinktypeList'">
        <div class="adv-select-label">是否启用：</div>
        <select id="s_IsEnabled" name="s_IsEnabled">
            <option value="">==所有==</option>
            <option value="1">是</option>
            <option value="0">否</option>
        </select>
    </div>
    <div class="form-search form-search-top" style="text-align:left;padding:10px 0 0 10px;">
        <button type="button" class="btn btn-primary" id="btnSearch">查 询</button>
        <button type="reset" class="btn btn-info" id="btnReset">重 置</button>
    </div>
</div>

<div data-options="region:'center'">
    <div class="data-wrap">
        <div class="data-operation">

            <div class="button-operation">
                <!--放按钮的层11-->
            </div>

            <div class="clear"></div>
        </div>
        <div class="data-list">
            <table id="list"></table>
            <div id="pager"></div>
            <script src="/static/main/Scripts/jqgrid/js/jquery.jqpager.js"></script>
            <script src="/static/main/Scripts/jqgrid/js/bootstrap.paginator.min.js"></script>
            <script>
                var pageUnit = "条"
            </script>
            <div id="sorry" style="display: none; margin-top: 55px;" align="center">
                <small>暂无符合条件的数据.</small>
            </div>
            <div class="pager_operation">
                <div class="page-info-block">
                    共<span id="total_records"></span>条 第<span id="current_page" style="display: none;"></span><input
                        type="hidden" id="gopage_url"/><input type="text" id="gopage" name="gopage" value=""/>/<span
                        id="total_page"></span>页 <span class="pager-gopager" id="gopager-img" onclick="gopager();"
                                                       title="跳转">&nbsp;</span>
                </div>
                <div class="pagination" id="work-pager-block"></div>
                <div class="page-info-block">
                    <div class="btn-group dropup pager-selbox-div" id="pager-selbox-div">
                        <button style="border:none;padding:0px;"></button>
                        <button class="btn pager-selbox-button dropdown-toggle" id="pager-selbox" title="显示条数"
                                data-toggle="dropdown"></button>
                        <ul class="dropdown-menu pager-selbox-menu"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
