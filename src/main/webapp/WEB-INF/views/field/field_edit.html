<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<#include "../base/header.html">
</head>
<body>
<from id="from" action="/field/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <table class="tb1">
        <tbody>
        <tr>
            <td class="left b">字段代码</td>
            <td>
                <input class="easyui-textbox"  name="fieldCode"
                       data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="left b">中文名</td>
            <td>
                <input class="easyui-textbox"  name="cnTitle"
                       data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="left b">英文名</td>
            <td>
                <input class="easyui-textbox"  name="enTitle"
                       data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="left b">是否允许修改</td>
            <td>
                <select class="easyui-combobox"  name="isAllotUpdate"
                        data-options="required:true">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left b">是否审核</td>
            <td>
                <select class="easyui-combobox"  name="isNeedAudit"
                        data-options="required:true">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left b">排序</td>
            <td>
                <input class="easyui-numberbox"  name="sort" data-options="required:true">
            </td>
        </tr>
        </tbody>
    </table>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
