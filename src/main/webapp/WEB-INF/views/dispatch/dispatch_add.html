<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<#include "../base/header.html">
</head>
<body>
<table class="tb1">
    <tbody>
    <tr>
        <td class="left b">姓名</td>
        <td>
            <select id="cc" class="easyui-combogrid" name="studentId"
                    data-options="
                        panelWidth:400,
                        idField:'Id',
                        textField:'RealName',
                        url:'/student/gridList',
                        columns:[[
                            {field:'RealName',title:'姓名',width:100},
                            {field:'StudentNumber',title:'学号',width:100},
                            {field:'ClassName',title:'班级',width:200}
                        ]]
                    "></select>
        </td>
    </tr>
    <tr>
        <td class="left b">报到证签发类别</td>
        <td>
            <input id="cc" class="easyui-combobox" name="issueTypeCode"  data-options=" required:true,
                                                                                         valueField:'memberValue',
                                                                                         textField:'displayText',
                                                                                         url:'/dictionary/dictionaryCode/JYBDZQFLBDM'">
        </td>
    </tr>
    <tr>
        <td class="left b">报到证签往单位</td>
        <td>
            <input class="easyui-textbox" name="corporationName"
                   data-options="required:true">
        </td>
    </tr>
    <tr>
        <td class="left b">签往单位地址</td>
        <td>
            <input class="easyui-combotreegrid" name="originCode" data-options="
                                                                  panelWidth:500,
                                                                  labelPosition:'left',
                                                                  url:'/area/combotreeList',
                                                                  idField:'AreaCode',
                                                                  treeField:'AreaName',
                                                                  columns:[[
                                                                      {field:'AreaName',title:'名称',width:200},
                                                                      {field:'AreaCode',title:'代码',width:100},
                                                                      {field:'Sort',title:'排序',width:100}
                                                                  ]]">
        </td>
    </tr>

    <tr>
        <td class="left b">备注</td>
        <td>
            <input class="easyui-textbox" name="remarks"
                   data-options="required:false">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
