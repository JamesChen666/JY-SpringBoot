<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "../base/header.html">
</head>
<body>
<from id="from" action="/corpPosition/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <table class="tab1" cellpadding="3">
        <tbody>
        <tr>
            <td class="left b">双选会参与单位Id:</td>
            <td>
                <input class="easyui-combobox" name="ElectionCorpId" data-options="required:true,
                                                                         valueField:'Id',
                                                                         textField:'CorpId',
                                                                         url:'/corpPart/corpPartList'"/>
            </td>
        </tr>
        <tr>
            <td class="left b">职位Id:</td>
            <td>
                <input class="easyui-combobox" name="PositionId" data-options="required:true,
                                                                         valueField:'Id',
                                                                         textField:'Title',
                                                                         url:'/postion/postionList'"/>
            </td>
        </tr>
        </tbody>
    </table>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
