<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<#include "../base/header.html">
</head>
<body>
<from id="from" action="/corp/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <fieldset>
        <legend>登录信息</legend>
        <table class="tb1">
            <tbody>
            <tr>
                <td class="left b">姓名</td>
                <td>
                    <input class="easyui-textbox" name="RealName"
                           data-options="required:false">
                </td>
                <td class="left b">登录用户名</td>
                <td>
                    <input class="easyui-textbox" name="UserName"
                           data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="left b">登录密码</td>
                <td>
                    <input class="easyui-passwordbox" name="PassWord"
                           data-options="required:true">
                </td>
                <!--<td class="left b">是否启用</td>
                <td>
                    <input class="easyui-textbox" name="UserName"
                           data-options="required:true">
                </td>-->
            </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>单位信息</legend>

        <table class="tb1">
            <tbody>
            <tr>
                <!--<td class="left b">用户Id</td>
                <td>
                    <input class="easyui-textbox" name="userId"
                           data-options="required:true">
                </td>-->
                <td class="left b">单位名称</td>
                <td>
                    <input class="easyui-textbox" name="CorpName"
                           data-options="required:true">
                </td>
                <td class="left b">单位联系地址</td>
                <td>
                    <input class="easyui-textbox" name="Address"
                           data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="left b">单位经济类型代码</td>
                <td>
                    <input class="easyui-combobox" name="EconomicTypeCode"
                           data-options="required:true,
                       valueField: 'memberValue',
                       textField: 'displayText',
                       url: '/dictionary/dictionaryCode/DWJJLXDM'">
                </td>
                <td class="left b">单位性质代码</td>
                <td>
                    <input class="easyui-combobox" name="NatureCdoe"
                           data-options="required:true,
                       valueField: 'memberValue',
                       textField: 'displayText',
                       url: '/dictionary/dictionaryCode/DWXZDM'">
                </td>
            </tr>
            <tr>
                <td class="left b">单位行业代码</td>
                <td>
                    <input class="easyui-combobox" name="IndustryCode"
                           data-options="required:true,
                       valueField: 'memberValue',
                       textField: 'displayText',
                       url: '/dictionary/dictionaryCode/HYFLDM'">
                </td>
                <td class="left b">单位规模代码</td>
                <td>
                    <input class="easyui-combobox" name="ScaleCode"
                           data-options="required:true,
                       valueField: 'memberValue',
                       textField: 'displayText',
                       url: '/dictionary/dictionaryCode/QYGMDM'">
                </td>
            </tr>
            <tr>
                <td class="left b">注册资金代码</td>
                <td>
                    <input class="easyui-combobox" name="CapitalCode"
                           data-options="required:true,
                       valueField: 'memberValue',
                       textField: 'displayText',
                       url: '/dictionary/dictionaryCode/ZCZJDM'">
                </td>
                <td class="left b">成立日期</td>
                <td>
                    <input class="easyui-datebox" name="EstablishmentDate"
                           data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="left b">组织机构代码</td>
                <td>
                    <input class="easyui-textbox" name="OrganizetionCode"
                           data-options="required:true">
                    <!--<input class="easyui-combobox" name="organizetionCode"
                           data-options="required:true,
                           valueField: 'MemberValue',
                           textField: 'DisplayText',
                           url: '/dictionary/dictionaryCode/ZCZJDM'">-->
                </td>
                <td class="left b">联系人</td>
                <td>
                    <input class="easyui-textbox" name="Contactor"
                           data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="left b">联系电话</td>
                <td>
                    <input class="easyui-textbox" name="ContactPhone" validType="mobile"
                           data-options="required:true">
                </td>
                <td class="left b">固定电话</td>
                <td>
                    <input class="easyui-textbox" name="FixPhone" validType="phone"
                           data-options="required:false">
                </td>
            </tr>
            <tr>
                <td class="left b">电子邮箱</td>
                <td>
                    <input class="easyui-textbox" name="Email" validType="email"
                           data-options="required:true">
                </td>
                <td class="left b">邮政编码</td>
                <td>
                    <input class="easyui-textbox" name="PostCode" validType="zip"
                           data-options="required:false">
                </td>
            </tr>
            <tr>
                <td class="left b">传真号码</td>
                <td>
                    <input class="easyui-textbox" name="Fax" validType="faxno"
                           data-options="required:false">
                </td>
                <td class="left b">单位所在地代码</td>
                <td>
                    <input class="easyui-textbox" name="OrginCode"
                           data-options="required:false">
                </td>
            </tr>
            <tr>
                <td class="left b">主页地址</td>
                <td>
                    <input class="easyui-textbox" name="Website"
                           data-options="required:false">
                </td>
                <td class="left b">QQ号码</td>
                <td>
                    <input class="easyui-textbox" name="QQ"
                           data-options="required:false">
                </td>
            </tr>
            <tr>
                <td class="left b">营业执照照片</td>
                <td>
                    <input class="easyui-textbox" name="BusinessImage"
                           data-options="required:false" id="fmtp" style="width: 150px !important;">
                    <a href="javascript:;" class="file">选择文件
                        <input type="file" name="file" id="upload-file1" onchange="show1();"
                               style="width: 70px;height: 30px; margin-left: -52px;">
                    </a>
                    <a target="_blank" href="" id="cs1">
                        <img id="yl1" src="/video/yqsh.jpg" style="width: 30px;height: 25px;margin-left: 5px;">点击查看大图
                    </a>
                </td>
                <td class="left b">企业LOGO</td>
                <td>
                    <input class="easyui-textbox" name="Logo"
                           data-options="required:false" style="width: 150px !important;" id="wjdz">
                    <a href="javascript:;" class="file">选择文件
                        <input type="file" name="file" id="upload-file" onchange="show();"
                               style="width: 70px;height: 30px; margin-left: -52px;">
                    </a>
                    <a target="_blank" href="" id="cs">
                        <img id="yl" src="/video/yqsh.jpg" style="width: 30px;height: 25px;margin-left: 5px;">点击查看大图
                    </a>
                    <!--<input class="easyui-filebox" name="logo" id="upload-file"
                           data-options="required:true,onChange:function(){show();},prompt:'请选择文件...'" style="width: 210px !important;">-->
                </td>
            </tr>
            <!--<tr>

                <td class="left b">审核状态</td>
                 <td>
                     &lt;!&ndash;<input class="easyui-textbox" name="status"
                            data-options="required:true">&ndash;&gt;
                     <select class="easyui-combobox" name="status" data-options="required:true">
                         <option value="1">通过</option>
                         <option value="2">不通过</option>
                         <option value="3">未审核</option>
                     </select>
                 </td>
            </tr>-->
            <!-- <tr>
                 <td class="left b">审核人</td>
                 <td>
                     <input class="easyui-textbox" name="examineUserId"
                            data-options="required:true">
                 </td>
             </tr>-->
            <!--<tr>
                <td class="left b">审核时间</td>
                <td>
                    <input class="easyui-datebox" name="examineDate"
                           data-options="required:true">
                </td>
                <td class="left b">审核意见</td>
                <td>
                   &lt;!&ndash; <input class="easyui-textbox" name="examineRemark" data-options="required:true,multiline:true" style="width: 200px;
                   height: 60px;">&ndash;&gt;
                    <textarea  name="examineRemark" class="textarea easyui-validatebox" style="width: 200px;height: 60px !important;"></textarea>
                </td>
            </tr>-->
            <tr>
                <td class="left b">单位简介</td>
                <td>
                    <!--<input class="easyui-textbox" name="description"
                           data-options="required:true" id="nr">-->
                    <textarea class="easyui-validatebox textbox  validatebox-text" cols="60" data-options="validType:'maxLength[1000]'"
                              name="Description" rows="5" style="width:100% !important;height:80px !important;"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</from>

    <script id="editor"  type="text/plain"></script>
</div>-->

        },500);
    });
