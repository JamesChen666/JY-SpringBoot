<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<#include "../base/header.html">
</head>
<body>
<from id="from" action="/friendlinktype/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <table class="tb1">
        <tbody>
        <tr>
            <td class="left b">类型名称</td>
            <td>
                <input class="easyui-textbox" name="typeName"
                       data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="left b">链接类型代码</td>
            <td>
                <input class="easyui-textbox" name="typeCode"
                       data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="left b">排序</td>
            <td>
                <input class="easyui-textbox" name="sort" type="number" data-options="required:true">
            </td>
        </tr>
        <!--<tr>
            <td class="left b">是否启用</td>
            <td>
                <select class="easyui-combobox" name="isEnabled" data-options="required:true">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </td>
        </tr>-->
        </tbody>
    </table>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
