<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
    <title>微就业</title>
    <link rel="stylesheet" href="css/V_employment.css" />
    <style>
        input::-webkit-input-placeholder{
            color: #959595;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color: #959595;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color: #959595;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color: #959595;
        }
        input::placeholder{  /* Internet Explorer 10-11 */
            color: #959595;
        }
        .sushe-mtkbg{
            display: none;
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:rgba(0,0,0,.2);
            z-index: 1000;
        }

        .sushe-mtk{
            position: absolute;
            width:100%;
            min-height:8rem;
            background: #ffffff;
            text-align: center;
            bottom: 0;
        }
        .sushe-mtk>div{
            display: block;
            background: #ffffff;
            width: 100%;
            line-height: 4rem;
            height: 4rem;
            border-bottom: 1px solid #EDEDED;
        }
    </style>
</head>
<body class="com-re bg x-com-re">
<p class="c32 com-title text-center ">
    <a href=""></a><span>补办申请</span>
</p>
<form class="margintoptwo" action="">
    <label for="">
        <span class="text-right">补办原因</span>
        <input type="button" class="c95" value="请选择毕业去向" >
        <!--模态框-->
        <div class="sushe-mtkbg">
            <div class="sushe-mtk text-c c95">
                <div class="c32">请选择毕业去向</div>
                <div>请选择毕业去向2</div>
                <div>请选择毕业去向3</div>
                <div>请选择毕业去向4</div>
            </div>
        </div>
    </label>
    <label for="">
        <span class="text-right">报道签证发类型</span>
        <input type="button" class="c95" value="请选择毕业去向" placeholder="请选择毕业去向">
        <!--模态框-->
        <div class="sushe-mtkbg">
            <div class="sushe-mtk text-c c95">
                <div class="c32">请选择毕业去向</div>
                <div>请选择毕业去向2</div>
                <div>请选择毕业去向3</div>
                <div>请选择毕业去向4</div>
            </div>
        </div>
    </label>
    <label for="" >
        <span class="text-right">报道签证往单位</span>
        <input style="background: none"  type="text" placeholder="输入单位名称" >
    </label>
    <label for="" class="afterclear">
        <span class="text-right bt-l">附件</span>
        <label for="" class="bt-l afterclear fj-btn" >
            <a href=""  class="bt-l">附件上传</a>
            <span class="bt-l">（点击上传附件）</span>
        </label>
    </label>
    <button class="margintopfour box-s cff">提&nbsp&nbsp&nbsp交</button>
</form>
<div class="bot2 botmenu text-center">
    <p><span class="c95">已注册账号，</span><a style="display: inline-block" class="cbl" href="">登录</a></p>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
<script src="js/V_employment.js"></script>
<script>
    //alert($(window).height());
    //alert(window.screen.availHeight);
    var oHeight = $(document).height(); //浏览器当前的高度

    $(window).resize(function(){

        if($(document).height() < oHeight){

            $(".botmenu").css("position","static");
        }else{

            $(".botmenu").css("position","absolute");
        }

    });
</script>
</body>
</html>
