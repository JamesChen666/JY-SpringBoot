<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
    <title>微就业</title>
    <link rel="stylesheet" href="css/V_employment.css" />
    <style>
        input::-webkit-input-placeholder{
            color: #959595;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color: #959595;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color: #959595;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color: #959595;
        }
        input::placeholder{  /* Internet Explorer 10-11 */
            color: #959595;
        }
        .sushe-mtkbg{
            display: none;
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:rgba(0,0,0,.2);
            z-index: 1000;
        }

        .sushe-mtk{
            position: absolute;
            width:100%;
            min-height:8rem;
            background: #ffffff;
            text-align: center;
            bottom: 0;
        }
        .sushe-mtk>div{
            display: block;
            background: #ffffff;
            width: 100%;
            line-height: 4rem;
            height: 4rem;
            border-bottom: 1px solid #EDEDED;
        }
    </style>
</head>
<body class="com-re bg x-com-re">
<p class="c32 com-title text-center ">
    <a href=""></a><span>求职意向修改</span>
</p>
<form class="margintoptwo" action="">
    <label for="" >
        <span class="text-right">求职意向</span>
        <input style="background: none"  type="text" placeholder="求职意向" >
    </label>
    <label for="" >
        <span class="text-right">期望薪资 </span>
        <input style="background: none"  type="text" placeholder="输入期望薪资 " >
    </label>
    <label for="" >
        <span class="text-right">工作地址 </span>
        <input style="background: none"  type="text" placeholder="输入工作地址 " >
    </label>
    <button class="margintopfour box-s cff">保&nbsp&nbsp&nbsp存</button>
</form>
<div class="bot2 botmenu text-center">
    <p><span class="c95">已注册账号，</span><a style="display: inline-block" class="cbl" href="">登录</a></p>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
<script src="js/V_employment.js"></script>
<script>
    //alert($(window).height());
    //alert(window.screen.availHeight);
    var oHeight = $(document).height(); //浏览器当前的高度

    $(window).resize(function(){

        if($(document).height() < oHeight){

            $(".botmenu").css("position","static");
        }else{

            $(".botmenu").css("position","absolute");
        }

    });
</script>
</body>
</html>
