<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "../base/header.html">
</head>
<body>
<from id="from" action="/teacher/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}"/>
  <div style="padding: 10px;">
      <table class="tb1" cellpadding="0" cellspacing="0">
          <tbody>
          <tr>
              <td class="right b">姓名:</td>
              <td>
                  <input class="easyui-textbox" name="realName" data-options="required:true"/>
              </td>
          </tr>
          <tr>
              <td class="right b">工号:</td>
              <td>
                  <input class="easyui-textbox" name="jobNumber"
                         data-options="required:true,validType:'username',prompt:'只能输入字母和数字'" readonly="readonly"/>
              </td>
          </tr>
          <tr>
              <td class="right b">性别:</td>
              <td>
                  <select class="easyui-combobox"  name="sex" data-options="required:true">
                      <option value="1">男</option>
                      <option value="0">女</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td class="right b">年龄:</td>
              <td>
                  <input class="easyui-textbox" name="age"
                         data-options="required:false,validType:'number',prompt:'只能输入数字'"/>
              </td>
          </tr>
          <tr>
              <td class="right b">联系电话:</td>
              <td>
                  <input class="easyui-textbox" name="contact" data-options="required:false,validType:'phone'"/>
              </td>
          </tr>
          <tr>
              <td class="right b">部门:</td>
              <td>
                  <input class="easyui-combobox" name="facultyCode" data-options="required:true,
                                                                         valueField: 'FacultyCode',
                                                                         textField: 'FacultyName',
                                                                         url: '/faculty/gridList'
                                                                         ">
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
