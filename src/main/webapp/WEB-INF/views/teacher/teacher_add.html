<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<#include "../base/header.html">
</head>
<body>
<table class="tb1">
    <tbody>
    <tr>
        <td class="left b">姓名:</td>
        <td>
            <input class="easyui-textbox" name="RealName" data-options="required:true"/>
        </td>
    </tr>
    <tr>
        <td class="left b">工号:</td>
        <td>
            <input class="easyui-textbox" name="JobNumber"
                   data-options="required:true,validType:'username',prompt:'只能输入字母和数字'"/>
        </td>
    </tr>
    <tr>
        <td class="left b">性别:</td>
        <td>
            <select class="easyui-combobox" name="Sex" data-options="required:true">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="left b">年龄:</td>
        <td>
            <input class="easyui-textbox" name="Age"
                   data-options="required:false,validType:'number',prompt:'只能输入数字'"/>
        </td>
    </tr>
    <tr>
        <td class="left b">联系电话:</td>
        <td>
            <input class="easyui-textbox" name="Contact" data-options="required:false,validType:'phone'"/>
        </td>
    </tr>
    <tr>
        <td class="left b">部门:</td>
        <td>
            <input class="easyui-combobox" name="FacultyCode" data-options="required:true,
                                                                         valueField: 'FacultyCode',
                                                                         textField: 'FacultyName',
                                                                         url: '/faculty/gridList'
                                                                         ">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
