<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "../base/header.html">
</head>
<body>
<from id="from" action="/teachingTeacher/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <table class="tab1" cellpadding="3">
        <tbody>
        <tr>
            <td class="left b">姓名:</td>
            <td>
                <input class="easyui-combotreegrid"  name="jobNumber"
                       data-options="panelWidth:200,
                                                     labelPosition:'left',
                                                     url:'/teacher/combotreeList',
                                                     idField:'Id',
                                                     treeField:'Name',
                                                     columns:[[
                                                         {field:'Name',title:'名称',width:200}
                                                     ]]">
            </td>
            <td class="left b">咨询方向:</td>
            <td>
                <input class="easyui-textbox" name="consultDir" data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="left b">教师简介:</td>
            <td>
                <textarea name="description" style="width: 300px;height: 100px"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
