<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>四川师范大学-就业信息网</title>

    <script type="text/javascript" src="../../../static/homePage/js/swiper-4.2.6.min.js"></script>
    <script>
        $(function () {
            var code = '${code}';
            if(code == 1 || code == 6){
                queryTzgg(code);
            }else if(code == 4 || code == 5){
                queryXgxz(code);
            }
        });

        //通知公告
        function queryTzgg(code) {
            debugger
            $("#newsList").empty;
            var html ="";
            $.ajax({
                type: "post",
                dataType: "json",
                url: '/home/homeNoticeList',
                data: {"code": code,"page":"1","rows":"5","sidx":"Id","sord":"asc"},
                success: function (data) {
                    debugger
                    if (data != null) {
                        for (var i = 0; i < data.rows.length ; i++) {
                            html += '<div class=" margintop20" >\n' +
                                '        <div class=" news-list news-list2" style="width: 100%">\n' +
                                '            <a href="/home/details?id='+data.rows[i].Id+'&code='+code+'">'+data.rows[i].Title+'</a>\n' +
                                '            <div style="height: 50px; white-space: nowrap;overflow: hidden;text-overflow: ellipsis;margin-left: 20px;" class="c32"><p class="margintop20 c32">'+data.rows[i].Content+'</p></div>\n' +
                                '            <p class="c95 margintop20">\n' +
                                '                <span>'+fmtDate(data.rows[i].CreateDate)+'</span>\n' +
                                '                <span class="xcb bt-r"><img src="../../../static/homePage/img/news-data-bg01.png" alt="">阅读 ：'+data.rows[i].ClickCount+'</span>\n' +
                                '                <span class="xcb bt-r"><img src="../../../static/homePage/img/news-data-bg.png" alt="">来源 ：'+data.rows[i].Resource+'</span>\n' +
                                '            </p>\n' +
                                '        </div>\n' +
                                '    </div>\n' +
                                '    <div class="line margintop20" ></div>';
                        }
                        html += '<div class="news-tabs c32 text-c">\n' +
                            '    <a href="" style="width: 80px"> < 上一页</a>\n' +
                            '    <a href="" class="news-tabs-active">1</a>\n';
                        for (var j = 2; j <=data.total ; j++) {
                            html +='        <a href="">'+j+'</a>\n';
                        }
                        html +=  '    <a href="" style="width: 80px">下一页 > </a>\n';
                        html += '    <span>共'+data.total+'页，到第</span>\n' +
                            '    <label for="">\n' +
                            '        <input type="number" min="1">\n' +
                            '        页\n' +
                            '    </label>\n' +
                            '    <a href="" style="width: 70px">确 认</a>\n' +
                            '</div>';
                        $("#newsList").append(html);
                    }
                    else {
                        alert("暂无数据!");
                    }
                }
            });
        }

        //相关下载
        function queryXgxz(code) {
            $("#newsList").empty;
            var html ="";
            $.ajax({
                type: "post",
                dataType: "json",
                url: '/home/homeDownloadList',
                data: {"code": code,"page":"1","rows":"5","sidx":"Id","sord":"asc"},
                success: function (data) {
                    debugger
                    if (data != null) {
                        for (var i = 0; i < data.rows.length ; i++) {
                            html += '<div class=" margintop20" >\n' +
                                '        <div class=" news-list news-list2" style="width: 100%">\n' +
                                '            <a href="'+data.rows[i].Url+'" >'+data.rows[i].Title+'</a>\n' +
                                /* '            <p class="margintop20 c32">'+list[i].Content+'</p>\n' +*/
                                '            <p class="c95 margintop20">\n' +
                                '                <span>'+fmtDate(data.rows[i].CreateDate)+'</span>\n' +
                                '                <span class="xcb bt-r"><img src="../../../static/homePage/img/news-data-bg01.png" alt="">下载 ：'+data.rows[i].DownCount+'</span>\n' +
                                '                <span class="xcb bt-r"><img src="../../../static/homePage/img/news-data-bg.png" alt="">来源 ：'+data.rows[i].UserId+'</span>\n' +
                                '            </p>\n' +
                                '        </div>\n' +
                                '    </div>\n' +
                                '    <div class="line margintop20" ></div>';
                        }
                        html += '<div class="news-tabs c32 text-c">\n' +
                            '    <a href="" style="width: 80px"> < 上一页</a>\n' +
                            '    <a href="" class="news-tabs-active">1</a>\n' +
                            '    <a href="">2</a>\n' +
                            '    <a href="">3</a>\n' +
                            '    <a href="">...</a>\n' +
                            '    <a href="">30</a>\n' +
                            '    <a href="" style="width: 80px">下一页 > </a>\n' +
                            '    <span>共5页，到第</span>\n' +
                            '    <label for="">\n' +
                            '        <input type="number" min="1">\n' +
                            '        页\n' +
                            '    </label>\n' +
                            '    <a href="" style="width: 70px">确 认</a>\n' +
                            '</div>';
                        $("#newsList").append(html);
                    }
                    else {
                        alert("暂无数据!");
                    }
                }
            });
        }

    </script>
