<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "../base/header.html">
</head>
<body>
<from id="from" action="/leave/edit/${id}" class="easyui-form">
    <input type="hidden" name="Id" value="${id}">
    <table class="tab1" cellpadding="3">
        <tbody>
            <tr>
                <td class="left b">Id:</td>
                <td>
                    <input class="easyui-textbox" name="id" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">CorpId:</td>
                <td>
                    <input class="easyui-textbox" name="corpId" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">Title:</td>
                <td>
                    <input class="easyui-textbox" name="title" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">Content:</td>
                <td>
                    <input class="easyui-textbox" name="content" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">ContactPhone:</td>
                <td>
                    <input class="easyui-textbox" name="contactPhone" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">CreateDate:</td>
                <td>
                    <input class="easyui-textbox" name="createDate" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">IsReply:</td>
                <td>
                    <input class="easyui-textbox" name="isReply" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">ReplyContent:</td>
                <td>
                    <input class="easyui-textbox" name="replyContent" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left b">ReplyDate:</td>
                <td>
                    <input class="easyui-textbox" name="replyDate" data-options="required:true"/>
                </td>
            </tr>
        </tbody>
    </table>
</from>
<script src="/static/main/EditFrom.js"></script>
</body>
</html>
